<! DOCTYPE html>
<meta charset="UTF-8">
<html>
	<!-- Icono del sitio -->
	<link rel="icon" href="../res/siteIcon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/gen.css">
	<head>
		<title>Almost done</title>
	</head>
	<body>
    <div class="page-wrap">
    	<div class="top-head">
    		<a class="logo"></a>
    	</div>
        <div class="jumbo">
        <div class="izqColumna">
        <h1 class="hero-tagline" style="text-align:center; margin-top:15px">Please input your new editor information</h1>
        
        <form class="pure-form pure-form-aligned" style="position:absolute;top:40%;right:0;left:0">
    		<fieldset>
            	<div class="pure-control-group">
        			<label for="text">Editor name</label>
        			<input id="editorName" type="text" class="pure-input-2-3">
				</div>
                <div class="pure-control-group">
        		<label for="text">Author</label>
        		<input id="editorAuthor" type="text" class="pure-input-2-3">
                </div>
                <div class="pure-control-group">
                	<label for="text">Description</label>
        			<textArea id="editorDescription" type="text" class="pure-input-2-3"></textArea>
                </div>
                <div class="pure-control-group">
                	<label for="text"> </label>
                    <button type="submit" class="pure-button pure-input-2-3 pure-button-primary">Continue</button>
                </div>      
    		</fieldset>
		</form>
        </div>
        <div class="derColumna">
        	<div class="divCenterImage">
            	<img src="../res/editorCreated.png" class="imgContenido"/>
            </div>
        	<p class="content" style="text-align:center">Your editor has been successfully created.</p>        
        </div>
        
        </div>
        </div>
    	<footer class="site-footer">WebPicture</footer>
