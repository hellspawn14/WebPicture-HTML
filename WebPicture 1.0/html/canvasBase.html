        <!-- Insert generated JS here -->
		<script>
		var graph = new joint.dia.Graph;

var paper = new joint.dia.Paper({

    el: $('#paperCanvas'),
    model: graph,
    linkView: joint.dia.LinkView.extend({
	pointerdblclick: function(evt, x, y) {
	    if (V(evt.target).hasClass('connection') || V(evt.target).hasClass('connection-wrap')) {
		this.addVertex({ x: x, y: y });
	    }
	}
    }),
    interactive: function(cellView) {
	if (cellView.model.get('vertexOnDblClick')) {
	    return {
		//arrowheadMove: false
		// vertexMove: false,
		vertexAdd: false,
		//    vertexRemove: false,
	    };
	}
	return true;
    }
});

var PictureQComplexFigureX7f31245a= new joint.shapes.basic.Rhombus({
	position: { x: 335, y: 50 },
	size: { width:100, height:100},
	attrs: {
		text: {text:'Elemento'}
	}
});
graph.addCell(PictureQComplexFigureX7f31245a);

var PictureQEllipseX7f31245a= new joint.shapes.basic.Circle({
	position: { x: 335, y: 50 },

		text: {text:'Elipse'}
	}
});
