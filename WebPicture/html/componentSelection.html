<! DOCTYPE html>
<meta charset="UTF-8">
<html>
	<!-- Icono del sitio -->
	<link rel="icon" href="../res/siteIcon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/gen.css"
	<head>
		<title>WebPicture</title>
	</head>
	<body>
     <div class="page-wrap">
    	<div class="top-head">
    		<a class="logo"></a>
    	</div>
    
    	<div class="jumbo">
    		<div class="izqColumna">
            	
            <h1 class="hero-tagline" style="text-align:center; margin-top:15px">Upload custom graphical components</h1>
                <div class="divContenidoImagenes">
                    	<img src="../res/uploadOwnSet.png" class="imgContenido"/>
               	</div>
                <div class="divSeparador"></div>
                <p class="content" style="text-align:center">Upload a folder which contains the whole graphical representation set for your editor.</p>
                <div class="divSectionSeparator"></div>
                <p class="content" style="text-align:center">Upload folder</p>
                <div class="divSectionSeparator" style="text-align:center">
                	<input type="file" class="custom-file-input"></input>
                </div>
                <div class="divSectionSeparator" style="text-align:center">
                	<button class="pure-button">Generate editor</button>
                </div>
                
            </div>
        	<div class="derColumna">
            
            <h1 class="hero-tagline" style="text-align:center; margin-top:15px">Use default set</h1>
                <div class="divContenidoImagenes">
                    	<img src="../res/defaultSet.png" class="imgContenido"/>
                </div>
                <div class="divSeparador"></div>
                <p class="content" style="text-align:center">Continue with default system icon set</p>
                <div class="divSectionSeparator" style="text-align:center">
                <form action="comingSoon.html">
                	<button class="pure-button" type="submit">Generate editor with default set</button>
                </form>
                </div>
                
            </div>
        </div>
	</div>
    <footer class="site-footer">Remember the graphical components must correspond to the components mapped in the picture file</footer>
    </body>
</html>
