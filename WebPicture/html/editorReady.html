<! DOCTYPE html>
<meta charset="UTF-8">
<html>
	<!-- Icono del sitio -->
	<link rel="icon" href="../res/siteIcon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/gen.css">
	<head>
		<title>Editor details</title>
	</head>
	<body>
    <div class="page-wrap">
    	<div class="top-head">
    		<a class="logo"></a>
    	</div>
        <div class="jumbo">
        <div class="doubleHorizontalCol">
            <div class="divImagesCenterX">
            	<img src="../res/editorCreatedFin.png" class="imgContenido"/>
                <h2 class="hero-tagline">Details</h2> 
            	<p class="content" style="text-align:center">Name:</p> 
            	<p class="content" style="text-align:center">Author:</p> 
            	<p class="content" style="text-align:center">Description:</p> 
            </div> 
        </div>
        <div class="doubleHorizontalCol">
            <h6 class="hero-tagline" style="text-align:center; margin-top:15px">Editor actions</h6>
            <form class="pure-form pure-form-aligned" style="position:center;top:40%;right:0;left:0;text-align:center">
    		<fieldset>
            	<div class="pure-control-group">
        			<input id="editorName" type="text" class="pure-input-1-3" placeholder="New editor's name">
				</div>
                <div class="pure-control-group">
                    <button type="submit" class="button-success pure-button pure-input-1-3 pure-button-primary">Create new model</button>
                </div>  
                <div class="pure-control-group">
                    <button type="submit" class="button-error pure-button pure-input-1-3 pure-button-primary">Delete editor</button>
                </div>      
    		</fieldset>
		</form>
        </div>        
        </div>
        </div>
    	<footer class="site-footer">WebPicture</footer>
    </body>
</html>
